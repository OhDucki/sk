<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>crd | Producer</title>
 <link rel="icon" type="image/png" href="assets/favicon.png" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <style>
 body {
   margin: 0;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background: #111;
   font-family: 'Poppins', sans-serif;
   overflow: hidden;
 }

 #blurOverlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   background: rgba(17, 17, 17, 0.9);
   backdrop-filter: blur(12px);
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   color: white;
   font-size: 28px;
   font-weight: 600;
   cursor: pointer;
   z-index: 9999;
   user-select: none;
   transition: opacity 0.3s ease;
 }

 #blurOverlay.hidden {
   opacity: 0;
   pointer-events: none;
 }

 .card-wrapper {
   padding: 4px;
   border-radius: 24px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
   display: inline-block;
   box-shadow:
     0 0 14px rgba(58, 141, 222, 0.3),
     0 0 20px rgba(101, 199, 247, 0.2),
     0 4px 10px rgba(0, 82, 212, 0.15);
   transition: transform 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
 }

 @keyframes borderScroll {
   0% { background-position: 0% 50%; }
   100% { background-position: 100% 50%; }
 }

 .card {
   width: 550px;
   min-height: 250px;
   background: #111;
   border-radius: 20px;
   padding: 25px;
   box-sizing: border-box;
   display: flex;
   flex-direction: column;
   align-items: flex-start;
   transition: transform 0.1s ease, box-shadow 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
 }

 .profile-pic {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   object-fit: cover;
   margin-bottom: 5px;
   border: 4px solid rgba(255, 255, 255, 0.05);
 }

 .name {
   font-size: 35px;
   font-weight: 600;
   margin-left: 5px;
   color: #fff;
 }

 .prod-gradient {
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   text-shadow: 0 0 8px rgba(101, 199, 247, 0.6);
 }

 .description {
   font-size: 16px;
   color: transparent;
   background: linear-gradient(135deg, #555, #999);
   -webkit-background-clip: text;
   background-clip: text;
   line-height: 1.4;
   max-width: 100%;
   margin-left: 5px;
   white-space: nowrap;
   overflow: hidden;
   border-right: 2px solid #aaa;
   animation: blinkCursor 0.8s steps(1) infinite;
 }

 @keyframes blinkCursor {
   0%, 100% { border-color: transparent; }
   50% { border-color: #aaa; }
 }

 .badge-container {
   display: flex;
   align-items: center;
   margin-left: 10px;
   padding: 5px;
   border-radius: 16px;
   background: #111;
   border: 2px solid transparent;
   background-clip: padding-box;
   position: relative;
 }

 .badge-container::before {
   content: '';
   position: absolute;
   top: -2px;
   left: -2px;
   right: -2px;
   bottom: -2px;
   z-index: -1;
   border-radius: 18px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
 }
 </style>
</head>
<body>

<div id="blurOverlay">click to continue</div>

<div class="card-wrapper" id="cardWrapper">
 <div class="card" id="card">
   <img src="assets/pfp.png" alt="pfp" class="profile-pic" id="profilePic" />
   <div style="display: flex; align-items: center;">
     <div class="name" id="profileName">
       <span class="prod-gradient">prod</span> @skoozuh
     </div>
     <div class="badge-container">
       <img src="assets/crownw.png" alt="owner" />
       <img src="assets/trophy.png" alt="owner" />
       <img src="assets/spider.png" alt="owner" />
     </div>
   </div>

   <div class="description" id="profileDescription"></div>
   <!-- Keep rest of original HTML here -->
 </div>
</div>

<script>
const descriptionElement = document.getElementById('profileDescription');
const texts = ["guns.lol/wreak"];
let currentTextIndex = 0;
let charIndex = 0;
let isDeleting = false;
let typingSpeed = 100;

function typeEffect() {
  const currentText = texts[currentTextIndex];

  if (isDeleting) {
    descriptionElement.textContent = currentText.substring(0, charIndex--);
  } else {
    descriptionElement.textContent = currentText.substring(0, charIndex++);
  }

  if (!isDeleting && charIndex === currentText.length) {
    setTimeout(() => isDeleting = true, 1400);
  } else if (isDeleting && charIndex === 0) {
    isDeleting = false;
  }

  setTimeout(typeEffect, isDeleting ? 50 : typingSpeed);
}
typeEffect();
</script>

</body>
</html>
