<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>crd | Producer</title>
 <link rel="icon" type="image/png" href="assets/favicon.png" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <style>
 body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
  background-size: 400% 400%;
  animation: bodyGradient 10s ease infinite;
 }

 @keyframes bodyGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
 }

 .card-wrapper {
  padding: 4px;
  border-radius: 24px;
  background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
  background-size: 200% 200%;
  animation: borderScroll 3s ease-in-out infinite alternate;
  display: inline-block;
  box-shadow: 0 0 14px rgba(58, 141, 222, 0.3), 0 0 20px rgba(101, 199, 247, 0.2), 0 4px 10px rgba(0, 82, 212, 0.15);
  transition: transform 0.2s ease;
  transform-style: preserve-3d;
  will-change: transform;
 }

 @keyframes borderScroll {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
 }

 .card {
  width: 750px;
  min-height: 750px;
  background: #111;
  border-radius: 20px;
  padding: 25px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
 }

 .profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 5px;
  border: 4px solid rgba(255, 255, 255, 0.05);
 }

 .name {
  font-size: 35px;
  font-weight: 600;
  margin-left: 5px;
  color: #fff;
 }

 .description {
  font-size: 16px;
  color: #ddd;
  line-height: 1.4;
  margin-left: 5px;
 }

 .presence-card {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  padding: 10px 14px;
  width: 100%;
  backdrop-filter: blur(5px);
  margin-top: 25px;
 }

 .avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 12px;
 }

 .details .username {
  font-size: 15px;
  font-weight: 500;
  color: #fff;
 }

 .badge {
  display: inline-block;
  width: 16px;
  height: 16px;
  border-radius: 0px;
  background-size: cover;
  background-position: center;
  vertical-align: middle;
 }

 .badge.quest {
  background-image: url('assets/quest.png');
  margin-left: 5px;
 }

 .badge.bravery {
  background-image: url('assets/bravery.png');
  margin-left: 1px;
 }

 .badge-container {
  display: flex;
  align-items: center;
  margin-left: 10px;
  padding: 5px;
  border-radius: 16px;
  background: #111;
  border: 2px solid transparent;
  background-clip: padding-box;
  position: relative;
 }

 .badge-container::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  z-index: -1;
  border-radius: 18px;
  background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
  background-size: 200% 200%;
  animation: borderScroll 3s ease-in-out infinite alternate;
 }

 .badge-container img {
  width: 15px;
  height: 15px;
  border-radius: 2px;
  margin-right: 4px;
  margin-left: 1px;
  object-fit: cover;
 }

 .music-player {
  width: 100%;
  background: rgba(30, 30, 30, 0.7);
  border-radius: 12px;
  padding: 14px 16px;
  box-sizing: border-box;
  backdrop-filter: blur(5px);
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 25px;
 }

 .controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
 }

 .track-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  line-height: 1.3;
  font-size: 15px;
  color: #fff;
  flex: 1;
 }

 .artist-name {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.5);
  font-weight: 400;
 }

 .duration-text {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.4);
  margin-top: 3px;
 }

 .controls button {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
 }

 .controls button:hover {
  transform: scale(1.1);
 }

 .controls img {
  width: 26px;
  height: 26px;
 }

 #seekBar {
  -webkit-appearance: none;
  width: 100%;
  height: 4px;
  background: rgba(255, 255, 255, 0.165);
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  overflow: hidden;
  transition: height 0.2s ease;
 }

 #seekBar::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 0;
  height: 0;
  background: transparent;
  border: none;
 }

 #seekBar:hover,
 #seekBar:active {
  height: 8px;
 }

 .social-logos {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 15px;
  margin-top: 25px;
  margin-left: 5px;
  opacity: 0.2;
 }

 .social-icon {
  width: 35px;
  height: 35px;
  object-fit: contain;
 }

 .social-logos a {
  display: inline-block;
  transition: transform 0.3s ease;
 }

 .social-logos a:hover {
  transform: scale(1.15);
 }
 </style>
</head>

<body>
 <div class="card-wrapper" id="cardWrapper">
  <div class="card" id="card">
   <img src="assets/pfp.png" alt="pfp" class="profile-pic" id="profilePic" />
   <div style="display: flex; align-items: center;">
    <div class="name" id="profileName">prod @skoozuh</div>
    <div class="badge-container">
     <img src="assets/crownw.png" alt="owner">
     <img src="assets/trophy.png" alt="owner">
    </div>
   </div>
   <div class="description" id="profileDescription">Owner <br> @skoozuh</div>

   <div class="presence-card">
    <img class="avatar" src="https://media.discordapp.net/attachments/1401010039681978381/1401023191757099170/pfp.png" alt="Avatar">
    <div class="details">
     <div class="username">
      skoozuh
      <span class="badge quest"></span>
      <span class="badge bravery"></span>
     </div>
    </div>
   </div>

   <div class="music-player">
    <div class="controls">
     <div class="track-info">
      <span id="track-title"></span>
      <span id="track-artist" class="artist-name">Switchlanes</span>
      <span id="track-time" class="duration-text">0:00 / 0:00</span>
     </div>
     <button id="playPauseBtn">
      <img id="playPauseIcon" src="assets/play.png" alt="Play" />
     </button>
    </div>
    <input type="range" id="seekBar" value="0" min="0" step="1">
    <audio id="audio" src="assets/SpotiDownloader.com - Switchlanes - LUCKI.mp3"></audio>
   </div>

   <div class="social-logos">
    <a href="https://instagram.com/deadbeforenight" target="_blank" aria-label="Instagram">
     <img src="assets/iglogo.png" alt="Instagram" class="social-icon" />
    </a>
   </div>
  </div>
 </div>

 <script>
 const wrapper = document.getElementById('cardWrapper');

 wrapper.addEventListener('mousemove', (e) => {
  const rect = wrapper.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const centerX = rect.width / 2;
  const centerY = rect.height / 2;

  const rotateX = ((y - centerY) / centerY) * 8;
  const rotateY = ((x - centerX) / centerX) * 8;

  wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
 });

 wrapper.addEventListener('mouseleave', () => {
  wrapper.style.transform = 'rotateX(0deg) rotateY(0deg)';
 });

 const audio = document.getElementById('audio');
 const playPauseBtn = document.getElementById('playPauseBtn');
 const playPauseIcon = document.getElementById('playPauseIcon');
 const trackTitle = document.getElementById('track-title');
 const trackArtist = document.getElementById('track-artist');
 const seekBar = document.getElementById('seekBar');
 const trackTime = document.getElementById('track-time');

 const song = {
  title: "Switchlanes",
  artist: "LUCKI",
  url: "assets/SpotiDownloader.com - Switchlanes - LUCKI.mp3"
 };

 trackTitle.textContent = song.title;
 trackArtist.textContent = song.artist;
 audio.src = song.url;

 function formatTime(seconds) {
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
 }

 audio.addEventListener('loadedmetadata', () => {
  trackTime.textContent = `0:00 / ${formatTime(audio.duration)}`;
  seekBar.max = audio.duration;
 });

 audio.addEventListener('timeupdate', () => {
  if (!isNaN(audio.duration)) {
   seekBar.value = audio.currentTime;

   const fillPercent = (audio.currentTime / audio.duration) * 100;
   seekBar.style.background = `linear-gradient(to right, rgba(255, 255, 255, 0.267) ${fillPercent}%, rgba(255, 255, 255, 0.165) ${fillPercent}%)`;

   trackTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  }
 });

 seekBar.addEventListener('input', () => {
  audio.currentTime = seekBar.value;
 });

 let isPlaying = false;
 playPauseBtn.addEventListener('click', () => {
  playPauseIcon.style.opacity = 0;

  setTimeout(() => {
   if (isPlaying) {
    audio.pause();
    playPauseIcon.src = "assets/play.png";
   } else {
    audio.play().catch(err => console.error("Playback failed:", err));
    playPauseIcon.src = "assets/pause.png";
   }

   isPlaying = !isPlaying;
   playPauseIcon.style.opacity = 1;
  }, 200);
 });
 </script>
</body>
</html>
